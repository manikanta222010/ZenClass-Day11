<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Task-7</title>
</head>

<body>
    <div class="main">
        <h1>Yes! I want to subscribe to <i>Mag-O-Zine</i></h1>
        <div class="names">
            <div class="firstname">
                <input type="text" id="fname" name="fname" placeholder="Joe" class="fname">
                <br />
                <label for="fname">First Name</label>
            </div>

            <div class="lastname">
                <input type="text" id="lname" name="lname" placeholder="Schmegeggie" class="lname">
                <br />
                <label for="fname">Last Name</label>
            </div>
        </div>
        <div class="addressBar">
              <input type="text" id="address" name="address" placeholder="1001 Washington Street" class="address">
              <label for="address">Address</label>
        </div>
        <div class="postal">
            <div class="subPostal">
                <div class="city">
                    <input type="text" id="city" name="city" placeholder="Antown">
                    <br/>
                    <label for="city">City</label>
                </div>
                <div class="state">
                    <input type="text" id="state" name="state" placeholder="CA">
                    <br/>
                    <label for="state">State</label>
                </div>
            </div>
            <div class="zip">
                <input type="text" id="zip" name="zip" placeholder="99999">
                <br/>
                <label for="zip">Zip</label>
            </div>
        </div>
        <div class="subscribe">
            <label for="subscribeTime">Subscribe for: </label>
            <div>
                <input type="checkbox" id="year1" name="year1" checked>
                <label for="year1">1 year ($19.95)</label>
            </div>
            <div>
                <input type="checkbox" id="year2" name="year2">
                <label for="year2">2 years ($35.00)</label>
            </div>
        </div>
        <div class="more">
            <label for="moreInfo">Send me more information about: </label>
            <br/>
            <input type="checkbox" id="computer" name="computer" checked>
            <label for="computer">Computer-Zine</label>
            <br/>
            <input type="checkbox" id="fishing" name="fishing">
            <label for="fishing">Fishing-Zine</label>
            <br/>
            <input type="checkbox" id="cat" name="cat" checked>
            <label for="cat">Cat-O-Zine</label>
        </div>
    </div>

</body>

</html>
