<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task6.css">
    <title>Task-6</title>
</head>
<body>
    <div class="main">
        <form action="https://www.guvi.in/dashboard">
            <fieldset>
                <legend>Employee Type</legend>
                <label for="fname">First Name</label>
                <br/>
                <input class="input" type="text" placeholder=" First Name" required >
                <br/><br/>
                <label for="lname">Last Name</label>
                <br/>
                <input class="input" type="text" placeholder=" Last Name" required>
                <br/><br/>
                <label for="email">Email</label>
                <br/>
                <input class="input" type="email" placeholder=" Email" required>
                <br/><br/>
                <label for="phone">Phone Number</label>
                <br/>
                <input class="input" type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder=" 9876543210">
                <br/><br/>
                <div class="radio">
                    <input type="radio" id="salaried" name="employeeType" value="salaried" checked><label for="salaried" >Salaried</label>
                    <br/>
                    <input type="radio" id="ownBussiness" name="employeeType" value="ownBussiness"><label for="ownBussiness">Own Bussiness</label>
                </div>
                <br/><br/>
                <button>Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
